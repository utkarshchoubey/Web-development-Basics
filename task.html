<body background="C:\Users\Utkarsh\Desktop\wall.jpg">
	<h1>Course Sign Up Page</h1>
	<p>Please Note:First Name,Last Name,Password and Email are required</p>
	<form>
	<label for="First">First Name:</label>
	<input id="First" type="text" name="" placeholder="First Name" required>
	<label for="last">Last Name:</label>
		<input id="last" type="text" name="" placeholder="Last Name" required>
		<br>
		<label for="Email">Email:</label>
		<input id="Email" type="email" name="" placeholder="name@email.com" required>
		<label for="Password">Password:</label>
		<input id="Password" type="password" name="" required>
		<p>Are you over age of 18?</p>
		<label for="yes">Yes:</label>
		<input id="yes" type="radio" name="ans" value="yes">
		<label for="no">No:</label>
		<input id="no" type="radio" name="ans" value="no">
		<p>Do you have a credit card or Paypal?</p>
		<select>
			<option value="credit card">Credit Card</option>
			<option value="paypal">Paypal</option>
		</select>
		<br><br>
		<input type="submit" name="" value="Sign Up">


</form>


</body>
</html>
